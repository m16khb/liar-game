# Docker Compose 기반 인프라 통합
# PostgreSQL, Redis, Nginx, MinIO 컨테이너 관리
# Compose V2 사양 (version 필드 obsolete)

services:
  # PostgreSQL 16 - 관계형 데이터베이스
  postgres:
    image: postgres:16
    container_name: liar-game-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-liaruser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-this-password}
      POSTGRES_DB: ${POSTGRES_DB:-liardb}
    ports:
      - "5432:5432"
    volumes:
      - ./docker/volumes/postgres:/var/lib/postgresql/data
    networks:
      - liar-game-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-liaruser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 1g

  # Redis 7 - 캐시 및 세션 관리
  redis:
    image: redis:7
    container_name: liar-game-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change-this-redis-password}
    ports:
      - "6379:6379"
    volumes:
      - ./docker/volumes/redis:/data
    networks:
      - liar-game-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 512m

  # Nginx 1.25 - 리버스 프록시
  nginx:
    image: nginx:1.25
    container_name: liar-game-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - liar-game-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    mem_limit: 256m

  # MinIO - S3 호환 오브젝트 스토리지
  minio:
    image: minio/minio:RELEASE.2024-01-01T16-36-33Z
    container_name: liar-game-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-change-this-minio-password}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./docker/volumes/minio:/data
    networks:
      - liar-game-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    mem_limit: 1g

networks:
  liar-game-network:
    driver: bridge
    name: liar-game-network
