<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liar Game - Noir Mystery Theme</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:wght@300;400;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Noir Color Palette */
      --noir-black: #0a0a0f;
      --noir-charcoal: #15151f;
      --noir-slate: #1e1e2e;
      --noir-smoke: #2a2a3e;

      /* Neon Accents */
      --neon-cyan: #00fff5;
      --neon-magenta: #ff00aa;
      --neon-amber: #ffd500;
      --neon-red: #ff3366;

      /* Text */
      --text-primary: #f0f0f5;
      --text-secondary: #8888aa;
      --text-muted: #555577;

      /* Glow Effects */
      --glow-cyan: 0 0 20px rgba(0, 255, 245, 0.5), 0 0 40px rgba(0, 255, 245, 0.2);
      --glow-magenta: 0 0 20px rgba(255, 0, 170, 0.5), 0 0 40px rgba(255, 0, 170, 0.2);
      --glow-amber: 0 0 20px rgba(255, 213, 0, 0.5), 0 0 40px rgba(255, 213, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Pro', Georgia, serif;
      background: var(--noir-black);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Film grain overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1000;
    }

    /* Ambient light effect */
    .ambient-light {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    .ambient-cyan {
      background: var(--neon-cyan);
      top: -200px;
      right: -100px;
    }

    .ambient-magenta {
      background: var(--neon-magenta);
      bottom: -200px;
      left: -100px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px;
      position: relative;
      z-index: 1;
    }

    /* Theme Badge */
    .theme-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--noir-slate);
      border: 1px solid var(--text-muted);
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    .theme-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--neon-cyan);
      border-radius: 50%;
      box-shadow: var(--glow-cyan);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Room Header */
    .room-header {
      background: linear-gradient(135deg, var(--noir-charcoal) 0%, var(--noir-slate) 100%);
      border: 1px solid var(--noir-smoke);
      border-radius: 2px;
      padding: 32px;
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }

    .room-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
    }

    .room-header::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 150px;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 245, 0.03));
    }

    .room-status {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .status-indicator {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--neon-cyan);
      padding: 4px 12px;
      border: 1px solid var(--neon-cyan);
      background: rgba(0, 255, 245, 0.1);
    }

    .room-code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--text-muted);
      letter-spacing: 2px;
    }

    .room-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      letter-spacing: 4px;
      color: var(--text-primary);
      margin-bottom: 8px;
      text-shadow: 0 0 30px rgba(0, 255, 245, 0.2);
    }

    .room-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: 300;
    }

    .header-actions {
      position: absolute;
      top: 32px;
      right: 32px;
    }

    .btn-exit {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 10px 20px;
      background: transparent;
      border: 1px solid var(--neon-red);
      color: var(--neon-red);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-exit:hover {
      background: var(--neon-red);
      color: var(--noir-black);
      box-shadow: var(--glow-magenta);
    }

    /* Player List */
    .player-section {
      margin-bottom: 32px;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .section-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      letter-spacing: 3px;
      color: var(--text-primary);
    }

    .section-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--text-muted), transparent);
    }

    .player-count {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--neon-cyan);
    }

    .player-grid {
      display: grid;
      gap: 12px;
    }

    .player-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: var(--noir-charcoal);
      border: 1px solid var(--noir-smoke);
      border-left: 3px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .player-card:hover {
      background: var(--noir-slate);
      border-left-color: var(--neon-cyan);
      transform: translateX(4px);
    }

    .player-card.is-me {
      border-left-color: var(--neon-magenta);
      background: linear-gradient(90deg, rgba(255, 0, 170, 0.1), transparent);
    }

    .player-card.is-host {
      border-left-color: var(--neon-amber);
    }

    .player-avatar {
      width: 48px;
      height: 48px;
      background: var(--noir-slate);
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      position: relative;
    }

    .player-avatar::after {
      content: '';
      position: absolute;
      bottom: -4px;
      right: -4px;
      width: 12px;
      height: 12px;
      background: var(--neon-cyan);
      border-radius: 50%;
      border: 2px solid var(--noir-charcoal);
    }

    .player-card.is-ready .player-avatar::after {
      background: #00ff88;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .player-info {
      flex: 1;
    }

    .player-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 2px 6px;
      border-radius: 2px;
    }

    .badge-host {
      background: rgba(255, 213, 0, 0.2);
      color: var(--neon-amber);
      border: 1px solid var(--neon-amber);
    }

    .badge-me {
      background: rgba(255, 0, 170, 0.2);
      color: var(--neon-magenta);
      border: 1px solid var(--neon-magenta);
    }

    .player-status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--text-muted);
      letter-spacing: 1px;
    }

    .player-status.ready {
      color: #00ff88;
    }

    .player-actions {
      display: flex;
      gap: 8px;
    }

    .btn-suspect {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      letter-spacing: 1px;
      padding: 6px 12px;
      background: transparent;
      border: 1px solid var(--text-muted);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-suspect:hover {
      border-color: var(--neon-red);
      color: var(--neon-red);
    }

    /* Action Panel */
    .action-panel {
      background: var(--noir-charcoal);
      border: 1px solid var(--noir-smoke);
      border-radius: 2px;
      padding: 32px;
      position: relative;
    }

    .action-panel::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--neon-magenta), var(--neon-cyan));
    }

    .action-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn-primary {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 18px;
      letter-spacing: 3px;
      padding: 16px 40px;
      background: linear-gradient(135deg, var(--neon-cyan), #00ccbb);
      border: none;
      color: var(--noir-black);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      box-shadow: var(--glow-cyan);
      transform: translateY(-2px);
    }

    .btn-secondary {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 18px;
      letter-spacing: 3px;
      padding: 16px 40px;
      background: transparent;
      border: 2px solid var(--text-muted);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      border-color: var(--text-primary);
      background: var(--noir-slate);
    }

    /* Timer */
    .timer-display {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      letter-spacing: 4px;
      color: var(--neon-amber);
      padding: 8px 24px;
      background: var(--noir-charcoal);
      border: 1px solid var(--neon-amber);
      z-index: 100;
    }

    /* Scanline effect */
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(transparent, rgba(0, 255, 245, 0.1), transparent);
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 1001;
    }
  </style>
</head>
