<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liar Game - Elegant Deception Theme</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Cinzel:wght@400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Luxury Palette */
      --black-velvet: #0a0a0a;
      --charcoal: #1a1a1a;
      --onyx: #2a2a2a;
      --graphite: #3a3a3a;

      /* Gold Spectrum */
      --gold-light: #d4af37;
      --gold: #c9a227;
      --gold-dark: #a67c00;
      --gold-muted: #8b7355;

      /* Accent */
      --ruby: #9b1b30;
      --emerald: #046307;
      --ivory: #f5f5f0;
      --cream: #faf8f5;

      /* Gradients */
      --gold-gradient: linear-gradient(135deg, #d4af37, #f4e5bc, #d4af37);
      --dark-gradient: linear-gradient(180deg, #1a1a1a, #0a0a0a);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: var(--black-velvet);
      color: var(--ivory);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Subtle texture overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L60 30L30 60L0 30z' fill='%23ffffff' fill-opacity='0.01'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    /* Elegant corner decorations */
    .corner-decor {
      position: fixed;
      width: 120px;
      height: 120px;
      opacity: 0.3;
      z-index: 0;
    }

    .corner-decor::before,
    .corner-decor::after {
      content: '';
      position: absolute;
      background: var(--gold);
    }

    .corner-tl { top: 20px; left: 20px; }
    .corner-tl::before { width: 60px; height: 1px; top: 0; left: 0; }
    .corner-tl::after { width: 1px; height: 60px; top: 0; left: 0; }

    .corner-tr { top: 20px; right: 20px; }
    .corner-tr::before { width: 60px; height: 1px; top: 0; right: 0; }
    .corner-tr::after { width: 1px; height: 60px; top: 0; right: 0; }

    .corner-bl { bottom: 20px; left: 20px; }
    .corner-bl::before { width: 60px; height: 1px; bottom: 0; left: 0; }
    .corner-bl::after { width: 1px; height: 60px; bottom: 0; left: 0; }

    .corner-br { bottom: 20px; right: 20px; }
    .corner-br::before { width: 60px; height: 1px; bottom: 0; right: 0; }
    .corner-br::after { width: 1px; height: 60px; bottom: 0; right: 0; }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 32px;
      position: relative;
      z-index: 1;
    }

    /* Theme Badge */
    .theme-badge {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-family: 'Montserrat', sans-serif;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 48px;
    }

    .theme-badge::before,
    .theme-badge::after {
      content: '';
      width: 40px;
      height: 1px;
      background: var(--gold-muted);
    }

    /* Room Header - Luxury Card */
    .room-header {
      background: var(--charcoal);
      padding: 48px;
      margin-bottom: 32px;
      position: relative;
      border: 1px solid var(--graphite);
    }

    /* Ornamental border */
    .room-header::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
      border: 1px solid var(--gold-muted);
      opacity: 0.5;
      pointer-events: none;
    }

    /* Gold accent line */
    .room-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: var(--gold-gradient);
    }

    .room-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      margin-bottom: 24px;
    }

    .status-divider {
      width: 1px;
      height: 16px;
      background: var(--gold-muted);
    }

    .status-indicator {
      font-family: 'Montserrat', sans-serif;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--gold);
    }

    .room-code {
      font-family: 'Montserrat', sans-serif;
      font-size: 10px;
      font-weight: 300;
      letter-spacing: 2px;
      color: var(--gold-muted);
    }

    .room-title {
      font-family: 'Cinzel', serif;
      font-size: 42px;
      font-weight: 400;
      letter-spacing: 8px;
      text-transform: uppercase;
      text-align: center;
      color: var(--ivory);
      margin-bottom: 12px;
    }

    .room-subtitle {
      font-family: 'Cormorant Garamond', serif;
      font-size: 18px;
      font-weight: 300;
      font-style: italic;
      text-align: center;
      color: var(--gold-muted);
      letter-spacing: 2px;
    }

    .header-actions {
      position: absolute;
      top: 48px;
      right: 48px;
    }

    .btn-exit {
      font-family: 'Montserrat', sans-serif;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 12px 24px;
      background: transparent;
      border: 1px solid var(--ruby);
      color: var(--ruby);
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .btn-exit:hover {
      background: var(--ruby);
      color: var(--ivory);
    }

    /* Player Section */
    .player-section {
      margin-bottom: 40px;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 28px;
    }

    .section-title {
      font-family: 'Cinzel', serif;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: var(--gold);
    }

    .section-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--gold-muted), transparent);
    }

    .player-count {
      font-family: 'Montserrat', sans-serif;
      font-size: 12px;
      font-weight: 300;
      letter-spacing: 2px;
      color: var(--gold-muted);
    }

    .player-grid {
      display: grid;
      gap: 16px;
    }

    .player-card {
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 24px 28px;
      background: var(--charcoal);
      border: 1px solid var(--onyx);
      transition: all 0.4s ease;
      cursor: pointer;
      position: relative;
    }

    .player-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: transparent;
      transition: all 0.4s ease;
    }

    .player-card:hover {
      border-color: var(--gold-muted);
      transform: translateX(8px);
    }

    .player-card:hover::before {
      background: var(--gold);
    }

    .player-card.is-me {
      border-color: var(--gold-muted);
      background: linear-gradient(90deg, rgba(212, 175, 55, 0.05), transparent);
    }

    .player-card.is-me::before {
      background: var(--gold);
    }

    .player-card.is-host::before {
      background: var(--gold);
    }

    .player-avatar {
      width: 56px;
      height: 56px;
      background: var(--onyx);
      border: 1px solid var(--graphite);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      position: relative;
    }

    .player-card.is-ready .player-avatar::after {
      content: '✦';
      position: absolute;
      bottom: -6px;
      right: -6px;
      width: 18px;
      height: 18px;
      background: var(--emerald);
      color: var(--ivory);
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .player-info {
      flex: 1;
    }

    .player-name {
      font-family: 'Cinzel', serif;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 2px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .badge {
      font-family: 'Montserrat', sans-serif;
      font-size: 8px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 4px 10px;
    }

    .badge-host {
      background: var(--gold);
      color: var(--black-velvet);
    }

    .badge-me {
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
    }

    .player-status {
      font-family: 'Montserrat', sans-serif;
      font-size: 10px;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--gold-muted);
    }

    .player-status.ready {
      color: var(--emerald);
    }

    .player-actions {
      display: flex;
      gap: 8px;
    }

    .btn-action {
      font-family: 'Montserrat', sans-serif;
      font-size: 9px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--graphite);
      color: var(--gold-muted);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-action:hover {
      border-color: var(--gold);
      color: var(--gold);
    }

    /* Action Panel */
    .action-panel {
      background: var(--charcoal);
      border: 1px solid var(--graphite);
      padding: 40px;
      position: relative;
    }

    .action-panel::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: var(--gold-gradient);
    }

    .action-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn-primary {
      font-family: 'Cinzel', serif;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 4px;
      text-transform: uppercase;
      padding: 18px 48px;
      background: var(--gold-gradient);
      border: none;
      color: var(--black-velvet);
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(212, 175, 55, 0.3);
    }

    .btn-secondary {
      font-family: 'Cinzel', serif;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 4px;
      text-transform: uppercase;
      padding: 18px 48px;
      background: transparent;
      border: 1px solid var(--gold-muted);
      color: var(--gold);
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .btn-secondary:hover {
      background: rgba(212, 175, 55, 0.1);
      border-color: var(--gold);
    }

    /* Decorative Elements */
    .decorative-text {
      position: fixed;
      font-family: 'Cinzel', serif;
      font-size: 120px;
      font-weight: 300;
      letter-spacing: 20px;
      color: var(--charcoal);
      text-transform: uppercase;
      writing-mode: vertical-rl;
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }

    .decorative-left {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .decorative-right {
      right: 20px;
      top: 50%;
      transform: translateY(-50%) rotate(180deg);
    }

    /* Suit symbols floating */
    .floating-suits {
      position: fixed;
      font-size: 24px;
      color: var(--gold-muted);
      opacity: 0.1;
      z-index: 0;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .suit-1 { top: 15%; left: 10%; animation-delay: 0s; }
    .suit-2 { top: 40%; right: 8%; animation-delay: 1s; }
    .suit-3 { top: 70%; left: 5%; animation-delay: 2s; }
    .suit-4 { top: 25%; right: 15%; animation-delay: 1.5s; }
  </style>
</head>
<body>
  <div class="corner-decor corner-tl"></div>
  <div class="corner-decor corner-tr"></div>
  <div class="corner-decor corner-bl"></div>
  <div class="corner-decor corner-br"></div>

  <div class="decorative-text decorative-left">LIAR</div>
  <div class="decorative-text decorative-right">GAME</div>

  <div class="floating-suits suit-1">♠</div>
  <div class="floating-suits suit-2">♦</div>
  <div class="floating-suits suit-3">♣</div>
  <div class="floating-suits suit-4">♥</div>

  <div class="container">
    <div class="theme-badge">Elegant Deception</div>

    <div class="room-header">
      <div class="room-status">
        <span class="status-indicator">Awaiting Players</span>
        <div class="status-divider"></div>
        <span class="room-code">Room A7X2</span>
      </div>
      <h1 class="room-title">The Grand<br>Deception</h1>
      <p class="room-subtitle">"In a game of lies, only truth survives"</p>
      <div class="header-actions">
        <button class="btn-exit">Leave Table</button>
      </div>
    </div>

    <div class="player-section">
      <div class="section-header">
        <h2 class="section-title">Players</h2>
        <div class="section-line"></div>
        <span class="player-count">4 of 6</span>
      </div>

      <div class="player-grid">
        <div class="player-card is-host is-ready">
          <div class="player-avatar">♔</div>
          <div class="player-info">
            <div class="player-name">
              Maximilian
              <span class="badge badge-host">Host</span>
            </div>
            <div class="player-status ready">Ready</div>
          </div>
          <div class="player-actions">
            <button class="btn-action">Challenge</button>
          </div>
        </div>

        <div class="player-card is-me is-ready">
          <div class="player-avatar">♕</div>
          <div class="player-info">
            <div class="player-name">
              Victoria
              <span class="badge badge-me">You</span>
            </div>
            <div class="player-status ready">Ready</div>
          </div>
        </div>

        <div class="player-card is-ready">
          <div class="player-avatar">♖</div>
          <div class="player-info">
            <div class="player-name">Sebastian</div>
            <div class="player-status ready">Ready</div>
          </div>
          <div class="player-actions">
            <button class="btn-action">Challenge</button>
          </div>
        </div>

        <div class="player-card">
          <div class="player-avatar">♗</div>
          <div class="player-info">
            <div class="player-name">Arabella</div>
            <div class="player-status">Contemplating...</div>
          </div>
          <div class="player-actions">
            <button class="btn-action">Challenge</button>
          </div>
        </div>
      </div>
    </div>

    <div class="action-panel">
      <div class="action-buttons">
        <button class="btn-primary">Begin Game</button>
        <button class="btn-secondary">Ready</button>
      </div>
    </div>
  </div>
</body>
</html>
